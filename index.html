<!doctype html>
<html>
  <head>
    <!-- FIREBASE -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- JQUERY -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-modal.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='/css/style.css'>


  </head>
  <body>
    <div class= "container">
      <div class="row">
        <div class="col-md-2 visit">
          <p> Channels </p>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-10">
              <div id='messagesDiv' class="messages"></div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-warning" onclick=logout()>Logout</button>
            </div>
          </div>
      
          <input type='text' id='messageInput' class="inputBox" placeholder='Message'>
        </div>
      </div>
    </div>

   
  
    <div class="modal fade" id="auth-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Authenticate</h4>
      </div>
      <div class="modal-body text-center">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <a id="twitter-signin" href="javascript:login('twitter');">
              <i id="twitter-signin-btn" class="fa fa-twitter-square fa-5x"></i>
              <p>Twitter</p>
          </div>
          <div class="col-md-3">
            <a id="facebook-signin" href="javascript:login('facebook');">
              <i id="facebook-signin-btn" class="fa fa-facebook-square fa-5x"></i>
              <p>Facebook</p>
          </div>
          <!-- <div class="col-md-3"></div> -->
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <script>
      var myDataRef = new Firebase('https://uit-chat.firebaseio.com/');
      var name= "";
      var authModal = $('#auth-modal').modal( {show: false }); //we dont want the modal to show immediately

      // Create a callback which logs the current auth state
      function authDataCallback(authData) {
        if (authData) {
          console.log("User " + authData.uid + " is logged in with " + authData.provider);
          var userId = authData.id;
          name = authData[authData.provider].displayName;
        } else {
          console.log("User is logged out");
        }
        }
      // Register the callback to be fired every time auth state changes
    
      myDataRef.onAuth(authDataCallback);

      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          //check to see if the user is logged in? 
          if(!name){
            authModal.modal('show');
          } else { // dont submit anything unless we know the users name!
             // var name = $('#nameInput').val();
            var text = $('#messageInput').val();
            myDataRef.push({name: name, text: text});
            $('#messageInput').val('');  
          }
        }
      });

      function login(provider){
        console.log("login with ", provider);
        myDataRef.authWithOAuthPopup(provider, function(error, authData) {
         if (error) {
         console.log("Login Failed!", error);
          } else {
          console.log("Authenticated successfully with payload:", authData);
          }
        });
      }

      function logout(){
        console.log("logging out");
        myDataRef.unauth();
        location.reload();
      }

      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });

      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));

        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
